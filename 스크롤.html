<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1400px 슬라이드 예제</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; padding: 50px; text-align: center; }

    .slider-container {
      width: 1400px;
      overflow: hidden;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .slide-track {
      display: flex;
      width: max-content;
      margin-left: 0;
    }

    .slide {
      width: 1400px;
      height: 300px;
      line-height: 300px;
      text-align: center;
      font-size: 2rem;
      background-color: #FC8621;
      color: white;
      flex-shrink: 0;
    }

    .arrow {
      display: inline-block;
      font-size: 1.5rem;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .arrow:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="arrow arrow-left">⬅️</div>
  <div class="arrow arrow-right">➡️</div>

  <div class="slider-container">
    <div class="slide-track">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
  </div>

  <script>
    // $(document).ready(function () {
    //   const slideWidth = 1400;

    //   $(".arrow-left").click(function () {
    //     $(".slide-track > div:last").prependTo(".slide-track");
    //     $(".slide-track").css("margin-left", `-${slideWidth}px`);
    //     $(".slide-track").stop().animate({ marginLeft: "0px" }, 500);
    //   });

    //   $(".arrow-right").click(function () {
    //     $(".slide-track").stop().animate({ marginLeft: `-${slideWidth}px` }, 500, function () {
    //       $(".slide-track > div:first").appendTo(".slide-track");
    //       $(".slide-track").css("margin-left", "0px");
    //     });
    //   });
    // });

    $(document).ready(function(){
      $(".arrow-left").click(function(){
        $(".slide-track > div:last").prependTo(".slide-track");
        $(".slide-track").css("margin-left:-1400px");
        $(".slide-track").stop().animate({marginLeft:"0px"},500);
      });

      $(".arrow-right").click(function(){
        $(".slide-track").stop().animate({marginLeft:"-1400px"},500, function(){
          $(".slide-track > div:first").appendTo(".slide-track")
          $(".slide-track").css("margin-left","0px");
        });

      });
    });
  </script>

</body>
</html>
